name: Auto-Generate Blog Posts

# Runs every 2-3 days (randomly) to create organic content
on:
  schedule:
    # Run at 10 AM UTC on Monday, Thursday (every ~3 days)
    - cron: '0 10 * * 1,4'
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  generate-blog-post:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate blog post
        id: generate
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/generate-blog-post.js
          echo "Blog post generated successfully"
      
      - name: Get git changes
        id: changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            NEW_FILE=$(git status -s | grep "??" | awk '{print $2}')
            echo "new_file=$NEW_FILE" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push new blog post
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "Chowboy Blog Bot"
          git config user.email "bot@chowboy.app"
          
          git add content/blog/
          
          # Get the title from the new file
          BLOG_FILE="${{ steps.changes.outputs.new_file }}"
          BLOG_TITLE=$(grep -m 1 "^title:" "$BLOG_FILE" | sed 's/title: "\(.*\)"/\1/')
          
          git commit -m "ðŸ¤– Auto-generated blog post: $BLOG_TITLE" \
                     -m "Generated by automated blog workflow" \
                     -m "File: $BLOG_FILE"
          
          git push origin HEAD
      
      - name: Build website
        if: steps.changes.outputs.has_changes == 'true'
        run: npm run build:gh
      
      - name: Prepare deployment files
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          touch out/.nojekyll
          cp public/CNAME out/CNAME 2>/dev/null || true
      
      - name: Deploy to GitHub Pages
        if: steps.changes.outputs.has_changes == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
      
      - name: Success message
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "âœ… Blog post committed and pushed"
          echo "âœ… Website deployed to GitHub Pages"
          echo "ðŸš€ Your new blog post is now LIVE!"

