name: Deploy to GitHub Pages

# Trigger when blog posts are added to master
on:
  push:
    branches:
      - master
    paths:
      - 'content/blog/**'
  
  # Allow manual triggering
  workflow_dispatch:

# Allow write permissions for deployment
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build website
        run: npm run build:gh
      
      - name: Prepare deployment files
        run: |
          touch out/.nojekyll
          cp public/CNAME out/CNAME 2>/dev/null || true
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true

