<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chowboy - Redirecting</title>
  <script type="text/javascript">
    // Single page apps (SPA) for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects to the homepage 
    // with the new query string where the app's router can parse it properly.
    
    // Save the query string and hash
    var l = window.location;
    var segmentCount = 1; // Number of segments to remove
    
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/?p=';
    redirectUrl += l.pathname.slice(1);
    redirectUrl += l.search ? ('&q=' + l.search.slice(1).replace(/&/g, '~and~')) : '';
    redirectUrl += l.hash;
    
    document.write('<meta http-equiv="refresh" content="0;URL=' + redirectUrl + '">');
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
  <p>If you are not redirected automatically, please click <a id="redirect-link" href="/">here</a>.</p>
  <script>
    document.getElementById('redirect-link').href = window.location.protocol + '//' + window.location.host + '/';
  </script>
</body>
</html>
